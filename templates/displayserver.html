{% extends "base.html" %}

{% block content %}
	<form method="POST">
		<input type="text" name="username" required><br>
		<input type="password" name="password" required><br>
		<select name="ip" required>
			{% for ip in ips %}
				<option value="{{ ip }}">
					{{ ip }}
				</option>
			{% endfor %}
		</select>
		<button type="submit">Connect</button>	
	</form>


{% endblock %}
