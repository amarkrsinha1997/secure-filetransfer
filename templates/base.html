<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>{{ title }}</title>
	{% endif %}
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<ul>
					{{ message }}
				</ul>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block content %}
	{% endblock %}
</body>
</html>
